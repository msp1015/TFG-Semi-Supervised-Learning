<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Progress Bar</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .step-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        position: relative;
      }
      .step {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background-color: #ddd;
        border-radius: 50%;
        transition: background-color 0.3s;
        z-index: 1;
      }
      .step.active {
        background-color: #007bff;
        color: #fff;
      }
      .line {
        position: absolute;
        top: 50%;
        left: 20px;
        width: calc(100% - 30px);
        height: 2px;
        background-color: #ddd;
        z-index: 0;
        transform: translateY(-50%);
      }
      .line.active {
        background-color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="step-container">
        <div class="line" id="line1"></div>
        <div class="step active" id="step1">0</div>
        <div class="step" id="step2">1</div>
        <div class="step" id="step3">2</div>
      </div>
      <div id="step-content" class="mb-4">
        <h3>{{gettext('Step')}} 0</h3>
        <img
          src="{{ gettext('/pseudocodigos/en/rgcli/rgcli_0.png') }}"
          width="75%"
          alt="{{ gettext('RGCLI step 0') }}"
        />
      </div>
    </div>

    <script>
      let currentStep = 1;
      const totalSteps = 3;

      function cambiarPaso(step) {
        currentStep += step;
        if (currentStep < 1) {
          currentStep = 1;
        }
        if (currentStep > totalSteps) {
          currentStep = totalSteps;
        }
        updateSteps();
      }

      function updateSteps() {
        for (let i = 1; i <= totalSteps; i++) {
          const stepElement = document.getElementById(`step${i}`);
          stepElement.classList.remove("active");
          if (i <= currentStep) {
            stepElement.classList.add("active");
          }
        }
        updateLine();
        updateContent();
      }

      function updateLine() {
        const lineElement = document.getElementById("line1");
        if (currentStep > 1) {
          lineElement.classList.add("active");
        } else {
          lineElement.classList.remove("active");
        }
      }

      function updateContent() {
        const contentElement = document.getElementById("step-content");
        switch (currentStep) {
          case 1:
            contentElement.innerHTML = `
                    <h3>Paso 1: Bienvenido</h3>
                    <p>Este es el primer paso de nuestro proceso.</p>
                `;
            break;
          case 2:
            contentElement.innerHTML = `
                    <h3>Paso 2: Información</h3>
                    <p>Este es el segundo paso de nuestro proceso.</p>
                `;
            break;
          case 3:
            contentElement.innerHTML = `
                    <h3>Paso 3: Confirmación</h3>
                    <p>Este es el tercer y último paso de nuestro proceso.</p>
                `;
            break;
        }
      }
    </script>
  </body>
</html>
