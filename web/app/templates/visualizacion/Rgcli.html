<style>
  #form {
    text-align: center;
    position: relative;
    margin-top: 20px;
  }

  #form fieldset {
    background: white;
    border: 0 none;
    border-radius: 0.5rem;
    box-sizing: border-box;
    width: 100%;
    margin: 0;
    padding-bottom: 20px;
    position: relative;
  }

  .finish {
    text-align: center;
  }

  #form fieldset:not(:first-of-type) {
    display: none;
  }

  #form .previous-step,
  .next-step {
    width: 100px;
    font-weight: bold;
    color: white;
    border: 0 none;
    border-radius: 0px;
    cursor: pointer;
    padding: 10px 5px;
    margin: 10px 5px 10px 0px;
    float: right;
  }

  .form,
  .previous-step {
    background: #616161;
  }

  .form,
  .next-step {
    background: #2f8d46;
  }

  #form .previous-step:hover,
  #form .previous-step:focus {
    background-color: #000000;
  }

  #form .next-step:hover,
  #form .next-step:focus {
    background-color: #2f8d46;
  }

  .text {
    color: #2f8d46;
    font-weight: normal;
  }

  #progressbar {
    margin-bottom: 30px;
    overflow: hidden;
    color: lightgrey;
  }

  #progressbar .active {
    color: #2f8d46;
  }

  #progressbar li {
    list-style-type: none;
    font-size: 15px;
    width: 25%;
    float: left;
    position: relative;
    font-weight: 400;
  }

  #progressbar #step1:before {
    content: "1";
  }

  #progressbar #step2:before {
    content: "2";
  }

  #progressbar #step3:before {
    content: "3";
  }

  #progressbar #step4:before {
    content: "4";
  }

  #progressbar li:before {
    width: 50px;
    height: 50px;
    line-height: 45px;
    display: block;
    font-size: 20px;
    color: #ffffff;
    background: lightgray;
    border-radius: 50%;
    margin: 0 auto 10px auto;
    padding: 2px;
  }

  #progressbar li:after {
    content: "";
    width: 100%;
    height: 2px;
    background: lightgray;
    position: absolute;
    left: 0;
    top: 25px;
    z-index: -1;
  }

  #progressbar li.active:before,
  #progressbar li.active:after {
    background: #2f8d46;
  }

  .progress {
    height: 20px;
  }

  .progress-bar {
    background-color: #2f8d46;
  }
</style>
<div class="container">
  <div class="row justify-content-center">
    <div
      class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2"
    >
      <div class="px-0 pt-4 pb-0 mt-3 mb-3">
        <form id="form">
          <ul id="progressbar">
            <li class="active" id="step1">
              <strong>Step 1</strong>
            </li>
            <li id="step2"><strong>Step 2</strong></li>
            <li id="step3"><strong>Step 3</strong></li>
            <li id="step4"><strong>Step 4</strong></li>
          </ul>
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <br />
          <fieldset>
            <h2>Welcome To GFG Step 1</h2>
          </fieldset>
          <fieldset>
            <h2>Welcome To GFG Step 2</h2>
          </fieldset>
          <fieldset>
            <h2>Welcome To GFG Step 3</h2>
          </fieldset>
          <fieldset>
            <div class="finish">
              <h2 class="text text-center">
                <strong>FINISHED</strong>
              </h2>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
